<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>D3 TEST</title>
    <style>
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor: pointer;
        r: 20;
    }

    .node:hover {
        stroke: #000;
        stroke-width: 3px;
    }

    .node-highlight {
        stroke: #000000;
        stroke-width: 3px;
    }

    .link {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    /* Стили для разных типов связей */
    .link-friend-1 {
        stroke: #999;
        stroke-width: 3.0px;
        stroke-dasharray: 5,5;
        opacity: 1;
    }

    .link-friend-2 {
        stroke: #999;
        stroke-width: 1.0px;
        stroke-dasharray: 5,5;
        opacity: 0.6;
    }

    .link-friend-3 {
        stroke: #999;
        stroke-width: 1.0px;
        stroke-dasharray: 5,5;
        opacity: 0.2;
    }

    .link-apprentice {
        stroke: #999;
        stroke-width: 3.0px;
        opacity: 1;
    }

    .link-family {
        stroke: #db4500;
        stroke-width: 3.0px;
        opacity: 0.9;
    }


    .link:hover {
        stroke: #ff0000;
        stroke-width: 3px;
    }

    .link-highlight {
        stroke-opacity: 1 !important;
        stroke-width: 5px !important;
    }

    .side-tooltip {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        max-height: 80vh;
        overflow-y: auto;
    }

    .side-tooltip.visible {
        opacity: 1;
    }

    .tooltip-header {
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }

    .tooltip-content {
        line-height: 1.6;
    }



    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="sideTooltip" class="side-tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Данные графа
        const graph = {
            nodes: [
                {id: 0, short_name: "Савва Мамонтов", abr_name: "С.И. Мамонтов", img: "nan", group: "Меценат", full_name: "Савва Иванович Мамонтов", tags: ["Абрамцевский кружок", "Мамонтовская опера"], description: "Описание Мамонтов", group_id: 4},
                {id: 1, short_name: "Василий Поленов", abr_name: "В.Д. Поленов", img: "nan", group: "Художник", full_name: "Василий Дмитриевич Поленов", tags: ["Абрамцевский кружок", "Мамонтовская опера"], description: "Описание Поленов", group_id: 5},
                {id: 2, short_name: "Елена Поленова", abr_name: "Е.Д. Поленова", img: "nan", group: "Художник", full_name: "Елена Дмитриевна Поленова", tags: ["Абрамцевский кружок"], description: "Описание Поленова", group_id: 5},
                {id: 3, short_name: "Илья Репин", abr_name: "И.Е. Репин", img: "nan", group: "Художник", full_name: "Илья Ефимович Репин", tags: ["Абрамцевский кружок"], description: "Описание Репин", group_id: 5},
                {id: 4, short_name: "Константин Коровин", abr_name: "К.А. Коровин", img: "nan", group: "Художник", full_name: "Константин Алексеевич Коровин", tags: ["Абрамцевский кружок", "Мамонтовская опера", "Союз русских художников"], description: "Описание Коровин", group_id: 5},
                {id: 5, short_name: "Валентин Серов", abr_name: "В.А. Серов", img: "nan", group: "Художник", full_name: "Валентин Александрович Серов", tags: ["Абрамцевский кружок", "Мамонтовская опера", "Мирискусники"], description: "Описание Серов", group_id: 5},
                {id: 6, short_name: "Михаил Врубель", abr_name: "М.А. Врубель", img: "nan", group: "Художник", full_name: "Михаил Александрович Врубель", tags: ["Абрамцевский кружок", "Мамонтовская опера"], description: "Описание Врубель", group_id: 5},
                {id: 7, short_name: "Сергей Рахманинов", abr_name: "С.В. Рахманинов", img: "rahmaninov_sv.png", group: "Музыкант", full_name: "Сергей Васильевич Рахманинов", tags: ["Мамонтовская опера"], description: "Описание Рахманинов", group_id: 3},
                {id: 8, short_name: "Николай Римский-Корсаков", abr_name: "Н.А. Римский-Корсаков", img: "nan", group: "Музыкант", full_name: "Николай Андреевич Римский-Корсаков", tags: ["Мамонтовская опера"], description: "Описание Римский-Корсаков", group_id: 3},
                {id: 9, short_name: "Марк Антокольский", abr_name: "М.М. Антокольский", img: "nan", group: "Скульптор", full_name: "Марк Матвеевич Антокольский", tags: ["Абрамцевский кружок"], description: "nan", group_id: 2},
                {id: 10, short_name: "Виктор Гартман", abr_name: "В.А. Гартман", img: "nan", group: "Архитектор", full_name: "Виктор Александрович Гартман", tags: [], description: "nan", group_id: 1},
                {id: 11, short_name: "Сергей Боткин", abr_name: "С.П. Боткин", img: "nan", group: "Ученый", full_name: "Сергей Петрович Боткин", tags: [], description: "nan", group_id: 0},
                {id: 12, short_name: "Михаил Иванов", abr_name: "М.М. Иванов", img: "nan", group: "Критик", full_name: "Михаил Михайлович Иванов", tags: [], description: "nan", group_id: 6},
                {id: 13, short_name: "Адриан Прахов", abr_name: "А.В. Прахов", img: "nan", group: "Критик", full_name: "Адриан Викторович Прахов", tags: [], description: "nan", group_id: 6}
            ],
            links: [
                {source: 0, target: 1, type: "friend-1", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Василий Дмитриевич Поленов", description: "Описание Мамонтов - Поленов"},
                {source: 0, target: 3, type: "friend-1", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Илья Ефимович Репин", description: "Описание Мамонтов - Репин"},
                {source: 0, target: 7, type: "friend-2", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Сергей Васильевич Рахманинов", description: "Описание Мамонтов - Рахманинов"},
                {source: 0, target: 8, type: "friend-2", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Николай Андреевич Римский-Корсаков", description: "Описание Мамонтов - Корсаков"},
                {source: 0, target: 5, type: "friend-1", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Валентин Александрович Серов", description: "nan"},
                {source: 0, target: 6, type: "friend-1", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Михаил Александрович Врубель", description: "nan"},
                {source: 0, target: 4, type: "friend-1", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Константин Алексеевич Коровин", description: "nan"},
                {source: 0, target: 12, type: "friend-2", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Михаил Михайлович Иванов", description: "nan"},
                {source: 0, target: 10, type: "friend-2", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Виктор Александрович Гартман", description: "nan"},
                {source: 0, target: 13, type: "friend-2", full_name_1: "Савва Иванович Мамонтов", full_name_2: "Адриан Викторович Прахов", description: "nan"},
                {source: 3, target: 5, type: "apprentice", full_name_1: "Илья Ефимович Репин", full_name_2: "Валентин Александрович Серов", description: "nan"},
                {source: 5, target: 4, type: "friend-1", full_name_1: "Валентин Александрович Серов", full_name_2: "Константин Алексеевич Коровин", description: "nan"},
                {source: 1, target: 3, type: "friend-1", full_name_1: "Василий Дмитриевич Поленов", full_name_2: "Илья Ефимович Репин", description: "Описание Поленов - Репин"},
                {source: 1, target: 2, type: "family", full_name_1: "Василий Дмитриевич Поленов", full_name_2: "Елена Дмитриевна Поленова", description: "Описание Поленов - Поленова"},
                {source: 9, target: 0, type: "friend-1", full_name_1: "Марк Матвеевич Антокольский", full_name_2: "Савва Иванович Мамонтов", description: "nan"},
                {source: 9, target: 10, type: "friend-2", full_name_1: "Марк Матвеевич Антокольский", full_name_2: "Виктор Александрович Гартман", description: "nan"},
                {source: 9, target: 11, type: "friend-3", full_name_1: "Марк Матвеевич Антокольский", full_name_2: "Сергей Петрович Боткин", description: "nan"},
                {source: 9, target: 12, type: "friend-1", full_name_1: "Марк Матвеевич Антокольский", full_name_2: "Михаил Михайлович Иванов", description: "nan"}
            ]
        };

        const width = 1600, height = 800;

        // Создание SVG
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        const sideTooltip = d3.select("#sideTooltip");

        // Инициализация симуляции
        const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Создание линий (рёбра)
        const link = svg.append("g")
            // .attr("class", d => `link`)
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", 2)
            .attr("class", d => `link-${d.type}`)
            ;


        const node = svg.append("g")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            // .attr("node-id", d => d.id)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 25)
            .attr("fill", "#fff")
            .attr("stroke", d => d3.schemeCategory10[d.group_id])
            .attr("stroke-width", 5);

        node.append("image")
            .attr("xlink:href", d => getNodeImage(d.img))
            .attr("x", -25)
            .attr("y", -25)
            .attr("width", 50)
            .attr("height", 50)
            .attr("clip-path", "circle(24px)")
            .on("error", function(d) {
                console.log("Не удалось загрузить: Изображение");
            })
            .on("load", function() {
                console.log("Изображение успешно загружено");
            })
        
        function getNodeImage(filename) {
            if (filename === "nan") return "images/default.png";
            return "images/" + filename;
        }

        // Добавление подписей
        const label = svg.append("g")
            .attr("class", "labels")
            .selectAll("text")
            .data(graph.nodes)
            .enter().append("text")
            .text(d => d.abr_name)
            .attr("font-size", 14)
            .attr("dx", 0)
            .attr("dy", 35)
            .attr("text-anchor", "middle")
            .style("pointer-events", "none") // Чтобы текст не мешал взаимодействию
        ;



        // Функции для drag&drop
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Обновление позиций при симуляции
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            // node
            //     .attr("cx", d => d.x)
            //     .attr("cy", d => d.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);

        });

        // Переменные для отслеживания состояния
        let selectedNode = null;
        let selectedLink = null;


        // Обработчики событий для узлов
        node.on("click", function(event, d) {
            event.stopPropagation();

            if (selectedNode === null) {
                // Первый клик - выбираем узел
                selectedNode = d;
                node.classed("selected", false);
                d3.select(this).classed("selected", true).attr("r", 14);
                showNodeInfo(d);

                // Подсвечиваем смежные узлы
                const connectedNodeIds = new Set();
                graph.links.forEach(link => {
                    if (link.source.id === d.id) connectedNodeIds.add(link.target.id);
                    if (link.target.id === d.id) connectedNodeIds.add(link.source.id);
                });

                node.filter(node => connectedNodeIds.has(node.id))
                    .classed("node-highlight", true);

            } else if (selectedNode.id !== d.id) {
                // Второй клик на другом узле - показываем связь
                const linkData = getLinkBetweenNodes(selectedNode.id, d.id);
                if (linkData) {
                    selectedLink = linkData;
                    showLinkInfo(linkData, selectedNode, d);

                    // Подсвечиваем связь
                    link.classed("link-highlight", false);
                    link.filter(l => l === linkData)
                        .classed("link-highlight", true);
                }
            }
        });


        // Сброс подсветки при клике на пустое место
        svg.on("click", () => {
            node.classed("node-highlight", false);
            link.classed("link-highlight", false);
            resetSelection();
        });

        // Функция для показа бокового tooltip
        function showNodeInfo(d) {
            // Подсвечиваем узел
            node.classed("node-highlight", false);
            d3.select(`circle[node-id="${d.id}"]`).classed("node-highlight", true);

            // Заполняем tooltip содержимым
            sideTooltip.html(`
                <div class="tooltip-header">
                    <h2 style="margin: 0; color: #2c3e50;">${d.full_name}</h2>
                </div>

                <div class="tooltip-content">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div style="font-size: 11px; color: #7f8c8d;">description</div>
                            <div style="font-size: 14px; font-weight: bold; color: #34495e;">${d.description}</div>
                        </div>
                    </div>
                </div>
            `);

            // Показываем tooltip
            sideTooltip.classed("visible", true);
        }

        // Функция для показа информации о связи
        function showLinkInfo(linkData, sourceNode, targetNode) {
            sideTooltip.html(`
                <div class="tooltip-header">
                    <h2 style="margin: 0; color: #2c3e50;">Связь: ${sourceNode.abr_name} → ${targetNode.abr_name}</h2>
                </div>

                <div style="line-height: 1.6;">
                    <p>${linkData.description}</p>
                </div>
            `);

            sideTooltip.classed("visible", true);
        }

        node.attr("node-id", d => d.id);

        // Скрытие при нажатии ESC
        d3.select("body").on("keydown", function(event) {
            if (event.key === "Escape") {
                resetSelection();
            }
        });

        // Функция сброса выделения
        function resetSelection() {
            selectedNode = null;
            selectedLink = null;

            node.classed("node-highlight", false)
                .classed("selected", false)
                .attr("r", 12);

            link.classed("link-highlight", false);

            sideTooltip.classed("visible", false);
        }

        // Функция для получения связи между двумя узлами
        function getLinkBetweenNodes(node1Id, node2Id) {
            return graph.links.find(link =>
                (link.source.id === node1Id && link.target.id === node2Id) ||
                (link.source.id === node2Id && link.target.id === node1Id)
            );
        }

        function createListControls() {
            // Простая проверка - выводим в консоль
            console.log("Создаем панель управления...");

            const allTags = [...new Set(graph.nodes.flatMap(node => node.tags))];

            // Создаем самый простой вариант
            const controls = d3.select("body")
                .append("div")
                .html(`
                    <div style="
                        position: fixed;
                        top: 20px;
                        left: 20px;
                        background: white;
                        padding: 20px;
                        border-radius: 10px;
                        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                        z-index: 10000;
                        border: 1px solid black;
                    ">
                        <div style="margin-bottom: 15px;">
                            <h4 style="margin: 0 0 8px 0; font-size: 16px;">Общества, объединения, кружки</h4>
                            <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                                ${allTags.map(tag => `
                                    <button onclick="filterNodesByTag('${tag}')"
                                            style="color: black; border: none;
                                                   padding: 4px 8px; border-radius: 12px; font-size: 11px; cursor: pointer;">
                                        ${tag}
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                    </div>
                `);


            console.log("Панель создана");
        }

        // Функция для фильтрации узлов по тегам
        function filterNodesByTag(tag) {
            // Сбрасываем предыдущую фильтрацию
            node.style("opacity", 1);
            link.style("opacity", 0.2);

            // Находим узлы с указанным тегом
            const taggedNodes = graph.nodes.filter(node =>
                node.tags.includes(tag)
            );

            const taggedNodeIds = new Set(taggedNodes.map(n => n.id));

            // Подсвечиваем узлы с тегом
            node.filter(d => taggedNodeIds.has(d.id))
                .transition()
                .duration(500)
                .style("opacity", 1)
                .attr("r", 20);

            node.filter(d => !taggedNodeIds.has(d.id))
                .transition()
                .duration(500)
                .style("opacity", 0.3)
                .attr("r", 8);

            // Подсвечиваем связи между подсвеченными узлами
            link.filter(d =>
                taggedNodeIds.has(d.source.id) && taggedNodeIds.has(d.target.id)
            )
            .transition()
            .duration(500)
            .style("opacity", 1);
        }


        // Тестируем
        createListControls();


    </script>
</body>
</html>
